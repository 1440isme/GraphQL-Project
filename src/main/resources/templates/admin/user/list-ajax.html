<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng (AJAX + GraphQL)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var contextPath = /*[[@{/}]]*/ '/';
        if (contextPath && !contextPath.endsWith('/')) { contextPath = contextPath + '/'; }
        var graphqlEndpoint = contextPath + 'graphql';
        /*]]>*/
    </script>
</head>
<body>
<div layout:fragment="content" class="container-fluid py-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fas fa-users me-2"></i>Danh sách người dùng</h4>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary" onclick="showCreateUserModal()">
                    <i class="fas fa-plus me-1"></i>Thêm người dùng
                </button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody id="users-tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add User -->
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addUserForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createUserLabel">Thêm người dùng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" for="userName">Tên đăng nhập</label>
                            <input class="form-control" id="userName" name="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="fullName">Họ tên</label>
                            <input class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="phone">Điện thoại</label>
                            <input class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Thêm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            loadUsers();

            $(document).on('submit', '#addUserForm', function (e) {
                e.preventDefault();
                const variables = {
                    input: {
                        userName: $('#userName').val(),
                        fullName: $('#fullName').val(),
                        email: $('#email').val(),
                        password: $('#password').val(),
                        phone: $('#phone').val()
                    }
                };
                gqlRequest(`mutation($input: UserInput!) { createUser(input: $input) { userId userName fullName email phone } }`, variables)
                    .then(function () {
                        hideModal('#createUserModal');
                        loadUsers();
                    })
                    .catch(function (err) { alert('Lỗi: ' + err); });
            });

            $('#users-tbody').on('click', 'a.btn-edit', function (e) {
                e.preventDefault();
                var id = $(this).data('id');
                window.location.href = contextPath + 'admin/users/ajax/update?id=' + encodeURIComponent(id);
            });
            $('#users-tbody').on('click', 'a.btn-delete', function (e) {
                e.preventDefault();
                var id = $(this).data('id');
                window.location.href = contextPath + 'admin/users/ajax/delete?id=' + encodeURIComponent(id);
            });
        });

        function gqlRequest(query, variables) {
            return $.ajax({
                url: graphqlEndpoint,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ query: query, variables: variables || {} })
            }).then(function (res) {
                if (res.errors) {
                    throw (res.errors[0] && res.errors[0].message) || 'GraphQL error';
                }
                return res.data;
            });
        }

        function loadUsers() {
            gqlRequest(`query { users { userId userName fullName email phone } }`)
                .then(function (data) {
                    var users = data && data.users ? data.users : [];
                    var rows = users.map(function (u) {
                        return '<tr>' +
                            '<td>' + (u.userId ?? '') + '</td>' +
                            '<td>' + (u.userName ?? '') + '</td>' +
                            '<td>' + (u.fullName ?? '') + '</td>' +
                            '<td>' + (u.email ?? '') + '</td>' +
                            '<td>' + (u.phone ?? '') + '</td>' +
                            '<td>' +
                            '<a href="#" data-id="' + u.userId + '" class="btn btn-outline-warning me-1 btn-edit" title="Sửa"><i class="fa fa-edit"></i></a>' +
                            '<a href="#" data-id="' + u.userId + '" class="btn btn-outline-danger btn-delete" title="Xóa"><i class="fa fa-trash"></i></a>' +
                            '</td>' +
                            '</tr>';
                    });
                    $('#users-tbody').html(rows.join(''));
                })
                .catch(function (err) { console.error(err); });
        }

        function hideModal(selector) {
            try {
                var el = document.querySelector(selector);
                var modal = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
                modal.hide();
            } catch (e) {
                $(selector).modal('hide');
            }
        }

        function showCreateUserModal() {
            $('#addUserForm')[0].reset();
            try {
                var el = document.getElementById('createUserModal');
                var modal = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
                modal.show();
            } catch (e) {
                $('#createUserModal').modal('show');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
